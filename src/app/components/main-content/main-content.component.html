<p-sidebar [(visible)]="display" [fullScreen]="true">
    
   <h2 class="heading" style="position: sticky;
    top: 0;
    z-index: 1000;
    background: #4caf50;">
    Surah 
    <app-search-bar 
    [placeHolder]="searchPlaceHolder"
    (searchKey)="onSearch($event)"
    ></app-search-bar>
    </h2>
    <div class="Container">    
        <ng-container *ngFor="let item of filteredformData;index as i">
        <div class="cardContainer" (click)="getCardDetails(item)">  
            <div class="heading"><span><span class="badge">{{i+1}}</span>{{item.name_simple}}</span><span class="subheading">{{item.name_arabic}}</span></div>
            <div class="content">
                <div *ngIf="item.revelation_place == 'makkah'">
                    <img class="imageContainer" src="../../../assets/kaaba.png" alt="kaba">
                </div>
                <div *ngIf="item.revelation_place == 'madinah'">
                    <img class="imageContainer" src="../../../assets/madina.png" alt="madina">
                </div>
                <div class="contentText">
                    {{item.translated_name.name}}
                </div>
            </div>
            <div class="cardfooter">
                <div>
                    Verses : {{item.verses_count}}
                </div>
                <div class="cardsubfooter">
                    Revelation Order : {{item.revelation_order}}
                </div>
         </div> 
        </div>
        </ng-container>
    </div>
</p-sidebar>
<div class="btnContainer">
    <button pButton type="button" label="Click" (click)="showSideBar()" icon="pi pi-book" label="Quran Surah" style="width: 100%;font-size: larger;"></button>
</div>
