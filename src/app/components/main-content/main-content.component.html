<div class="Container">    
    <ng-container *ngFor="let item of formData;index as i">
    <div class="cardContainer">  
        <div class="heading"><span><span class="badge">{{i+1}}</span>{{item.name_simple}}</span><span class="subheading">{{item.name_arabic}}</span></div>
        <div class="content">
            {{item.revelation_place}} 
            {{item.translated_name.name}}
            {{item.verses_count}}
        </div>
    </div>
    </ng-container>
</div>
